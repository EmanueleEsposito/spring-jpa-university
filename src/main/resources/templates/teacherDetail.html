<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments :: risorse-head"></th:block>
	<title>Teacher Detail</title>
</head>

<body>
	<nav th:replace="fragments :: navbar('teacher')"></nav>
	<div class="container">
		<h1 class="text-center text-secondary " >Teacher Detail</h1>
		<hr />
		<table class="table">
			<thead>
				<tr>
					<th class="text-primary fs-2">Name</th>
					<th class="text-primary fs-2">Surname</th>
					<th class="text-primary fs-2">Phone</th>
					<th class="text-primary fs-2">Email</th>
					<th class="text-primary fs-2">Office Address</th>
					<th class="text-primary fs-2">Office Number</th>
				</tr>
			</thead>
			<tbody>

				<td th:text="${teacher.name}"></td>
				<td th:text="${teacher.surname}"></td>
				<td th:text="${teacher.phone}"></td>
				<td th:text="${teacher.email}"></td>
				<td th:text="${teacher.officeAddress}"></td>
				<td th:text="${teacher.officeNumber}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<h2 class="text-center text-secondary mt-5" th:text="'Corsi tenuti dal professore/ressa '+ ${teacher.surname}+ ':'"></h2>

		<table class="table">
			<thead>
				<tr>
					<th class="text-primary fs-2">Name</th>
					<th class="text-primary fs-2">Description</th>
					<th class="text-primary fs-2">Period</th>
					<th class="text-primary fs-2">Year</th>
					<th class="text-primary fs-2">CFU</th>
					<th class="text-primary fs-2">Website</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tc : ${teacher.courses}">
					<td th:text="${tc.name}"></td>
					<td th:text="${tc.description}"></td>
					<td th:text="${tc.period}"></td>
					<td th:text="${tc.year}"></td>
					<td th:text="${tc.cfu}"></td>
					<td th:text="${tc.website}"></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
