<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments :: risorse-head"></th:block>
	<title>Teachers</title>
</head>

<body>
	<div th:replace="fragments :: navbar('teachers')"></div>
	<div class="container">
		<h1 class="text-center text-secondary ">Teachers</h1>
		<hr />
		<div th:if="${#lists.isEmpty(teacherList)}">
			<h2>Nessun Teacher trovato</h2>
		</div>
		<div th:unless="${#lists.isEmpty(teacherList)}">
			<table class="table">
				<thead>
					<tr>
						<th class="text-primary fs-2">Name</th>
						<th class="text-primary fs-2">Surname</th>

					</tr>

				</thead>
				<tbody>
					<tr th:each="t : ${teacherList}">
						<td th:text="${t.name}"></td>
						<td th:text="${t.surname}"></td>

						<td>

							<a th:href="@{|/teachers/detail/${t.id}|}" class="btn btn-primary">Detail</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>

</body>

</html>
