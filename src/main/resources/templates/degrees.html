<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments :: risorse-head"></th:block>
	<title>Degrees</title>
</head>

<body>
	<div th:replace="fragments :: navbar('degrees')"></div>
	<div class="container">
		<h1 class="text-center text-secondary ">Degrees</h1>
		<hr />
		<div th:if="${#lists.isEmpty(degreesList)}">
			<h2>Nessun degrees trovato</h2>
		</div>
		<div th:unless="${#lists.isEmpty(degreesList)}">
			<table class="table ">
				<thead>
					<tr>
						<th class="text-primary fs-2">DepartmentName</th>
						<th class="text-primary fs-2">Name</th>
						<th class="text-primary fs-2">Level</th>
						<th class="text-primary fs-2">Address</th>
						<th class="text-primary fs-2">Email</th>
						<th class="text-primary fs-2">Website</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d : ${degreesList}">
						<td th:text="${d.getDepartments.name}"></td>
						<td th:text="${d.name}"></td>
						<td th:text="${d.level}"></td>
						<td th:text="${d.address}"></td>
						<td th:text="${d.email}"></td>
						<td th:text="${d.website}"></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>

</body>

</html>
